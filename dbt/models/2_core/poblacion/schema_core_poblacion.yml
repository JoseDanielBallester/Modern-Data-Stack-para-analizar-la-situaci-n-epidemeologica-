version: 2

models:
  - name: fact_poblacion
    description: modelo final de la tabla de hechos poblacion preparado para cargar en powerBI.
    columns:
      - name: ID_PROVINCIA
        description: identificador de provincias.
        tests:
          - not_null
      - name: FECHA
        description: fecha de registro de la población.
        tests:
          - not_null
      - name: TOTAL
        description: total de la población.
        tests:
          - not_null
      - name: ID_DEMOGRAFIA
        description: identificador demografía de contagio.
        tests:
          - not_null