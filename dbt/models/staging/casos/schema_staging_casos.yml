version: 2

models:
  - name: stg_fact_casos
    description: almacen provisional para nuestros datos de los casos.
    columns:
      - name: ID_CASOS
        descripcion: clave primaria para casos
        tests:
          - unique
          - not_null
  - name: stg_dim_poblacion
    description: poblacion
    columns:
      - name: ID_POBLACION
        descripcion: clave primaria para hospitales
        tests:
          - unique
          - not_null
  - name: stg_dim_poblacion_actual
    description: poblacion actual
    columns:
      - name: ID_POBLACION_ACTUAL
        descripcion: clave primaria para hospitales
        tests:
          - unique
          - not_null